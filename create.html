<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Question</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
        <h1 class="header__title">Quiz-App</h1>
      </header>
      <main>
        <form class="question-creator" action="">
            <label for="mkquestion">Your Question:</label>
            <textarea class="question-creator__qarea" name="mkquestion" id="mkquestion" cols="30" rows="10"></textarea>
            <label for="mkanswer">Your Answer:</label>
            <textarea class="question-creator__aarea" name="mkanswer" id="mkanswer" cols="30" rows="10"></textarea>
            <label for="tag-selector"></label>
            <select name="tag-selector" id="tag-selector">
                <option value="tag">#tag1</option>
                <option value="tag">#tag2</option>
                <option value="tag">#tag3</option>
                <option value="tag">#tag4</option>
            </select>
        </form>
      </main>
      <footer class="footer">
        <div class="footer__box"><a href="./index.html">Home</a></div>
        <div class="footer__box"><a href="./bookmark.html">Bookmarks</a></div>
        <div class="footer__box footer__box--active">create</div>
        <div class="footer__box">profile</div>
  </body>
</html>
